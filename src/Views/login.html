
<!DOCTYPE html>
<html lang="en">
 <%- include("partials/head.html") %> 
<link href="css/login.css" rel="stylesheet" type="text/css" />  
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top" id="mainNav">
<%- include("partials/navigation.html") %>

<section class="vh-20 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex mt-5 mb-5 justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form action="/login" method="POST">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <%- include("partials/error.html") %>  
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name= "password"id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </form>
            <form method="post" action="/auth/Facebook">
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <button type="submit" class="btn btn-dark btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
              </div>
            </form>
              
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
         

</body>
<footer class="footer small text-center  bg-dark text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Erasmus Cost 2022</div></footer>
 </html>
