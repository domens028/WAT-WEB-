<!DOCTYPE html>
<html lang="en">
 <%- include("partials/head.html") %> 
<link href="css/login.css" rel="stylesheet" type="text/css" />  
<body >
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top" id="mainNav">
<%- include("partials/navigation.html") %>

    <section class="vh-20 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex mt-5 mb-5 justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form action="/add_bill" method="POST">
                    <h2 class="fw-bold mb-2 text-uppercase">NEW BILL</h2>
                    <%- include("partials/error.html") %>  
                    <p class="text-white-50 mb-5">Please introduce the bill </p>
      
                    <div class="form-inline form-white mb-4">
                      <input type="text" required name="description"  placeholder="Description" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="number" required placeholder="Price" name= "price" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                      <select name="currency" class="form-select" aria-label="Default select example">
                          <option selected>Select the Currency</option>
                          <option  value="zl">Zl</option>
                          <option value="euro">Euro</option>
                        </select>
                  </div>

                    <div class="form-outline form-white mb-4">
                        <select name="category" class="form-select" aria-label="Default select example">
                            <option selected>Select the Category</option>
                            <option  value="leisure">Leisure</option>
                            <option value="food">Food</option>
                            <option value="tansport">Transport</option>
                            <option value="lodging">Lodging</option>
                            <option value="extra">Extra</option>
                          </select>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Add Bill</button>
                  </form>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
 </body>
 <footer class="footer small text-center  text-black-50"><div class="container px-4 px-lg-5">Copyright &copy; Erasmus Cost 2022</div></footer>
   
</html>
